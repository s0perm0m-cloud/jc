<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Auspicious Number & Color Generator</h1>

    <div class="input-section">
      <label for="horoscope-select">Select your Zodiac Sign:</label>
      <select id="horoscope-select">
        <option value="aries">Aries (Mar 21 - Apr 19)</option>
        <option value="taurus">Taurus (Apr 20 - May 20)</option>
        <option value="gemini">Gemini (May 21 - Jun 20)</option>
        <option value="cancer">Cancer (Jun 21 - Jul 22)</option>
        <option value="leo">Leo (Jul 23 - Aug 22)</option>
        <option value="virgo">Virgo (Aug 23 - Sep 22)</option>
        <option value="libra">Libra (Sep 23 - Oct 22)</option>
        <option value="scorpio">Scorpio (Oct 23 - Nov 21)</option>
        <option value="sagittarius">Sagittarius (Nov 22 - Dec 21)</option>
        <option value="capricorn">Capricorn (Dec 22 - Jan 19)</option>
        <option value="aquarius">Aquarius (Jan 20 - Feb 18)</option>
        <option value="pisces">Pisces (Feb 19 - Mar 20)</option>
      </select>
      <button id="generate-btn">Generate</button>
    </div>

    <div class="result-section">
      <h2>Your Auspicious Details:</h2>
      <p>Auspicious Number: <span id="auspicious-number">--</span></p>
      <p>Auspicious Color: <span id="auspicious-color">--</span></p>
      <div id="color-box" style="width: 50px; height: 20px; border: 1px solid #ccc;"></div>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
